{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <title>{% block title %} Rooms {% endblock %}</title>
</head>

<body>
    <div class="d-flex text-center" id="wrapper">
        <div class="bg-light" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">
                HotelSuite
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="{% url 'room_manager_index' %}" class="list-group-item list-group-item-action bg-transparent">
                    <i class="fa-solid fa-bed"></i> Rooms</a>
                <a href="" class="list-group-item list-group-item-action bg-transparent"><i
                        class="fa-solid fa-users"></i> Users</a>
                <a href="" class="list-group-item list-group-item-action bg-transparent"><i
                        class="fa-solid fa-bell-concierge"></i> Bookings</a>
            </div>
            <div class="my-auto">
                <div class="list-group list-group-flush my-3">
                    <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-transparent">
                        <i class="fa-solid fa-arrow-left"></i> Back to HotelSuite</a>
                    <a href="" class="list-group-item list-group-item-action bg-transparent">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">{% block section_title %} Rooms {% endblock %}</h2>
                </div>
                <div class="ms-auto">
                    <i class="fas fa-user me-2"></i> {{ user.username }}
                </div>
            </nav>
            <div class="m-4">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var wrapper = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            wrapper.classList.toggle("toggled");
        };
    </script>
</body>

</html>
